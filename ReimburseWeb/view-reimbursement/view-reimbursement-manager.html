<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- bootstrap -->
    <link rel="stylesheet" href="view-pokemon.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reimbursements</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a id="users-name" class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown05">
                        <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <table class="table" id="pokemon-table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Reimbursement id</th>
                <th scope="col">Amount</th>
                <th scope="col">Time Submitted</th>
                <th scope="col">Time Resolved</th>
                <th scope="col">Description</th>
                <th scope="col">Receipt</th>
                <th scope="col">Author</th>
                <th scope="col">Resolver</th>
                <th scope="col">Status</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody id="pokemon-table-body">
            
        </tbody>
    </table>

    <h1>Update a Reimbursement</h1>

    <form id="new-pokemon-form" onsubmit="newPokemonSubmit(event)">

        <div class="form-group">
            <label for="pokemon-amount-input">Reimbursement ID</label>
            <input type="text" class="form-control" id="pokemon-amount-input" placeholder="ID #">
        </div>
        <div class="form-group">
            <label for="pokemon-hp-input">Status</label>
            <input type="text" class="form-control" id="pokemon-hp-input" placeholder="Approved | Denied">
        </div>
        <button class="btn btn-danger" type="submit">Update</button>
    </form>

    <h1>Filter</h1>

    <form id="new-pokemon-form2" onsubmit="newPokemonSubmit2(event)">

        <div class="form-group">
            <label for="pokemon-amount-input">ID</label>
            <input type="text" class="form-control" id="pokemon-amount-input2" placeholder="ID #">
        </div>
        <div class="form-group">
            <label for="pokemon-hp-input">Status</label>
            <input type="text" class="form-control" id="pokemon-hp-input2" placeholder="Approved | Denied">
        </div>
        <button class="btn btn-danger" type="submit">Filter</button>
    </form>


</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="view-reimbursement-manager.js"></script>

</html>
